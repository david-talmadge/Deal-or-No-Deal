<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit-no">
    <meta name="author" content="David Talmadge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Arcade 2</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="boxStart">
        <h1 align="center">What would you like to play?</h1>
      </div>
      <div class="box1">
        <p id="a1"></p>
      </div>
      <div class="box2">
        <p id="a2"></p>
      </div>
      <div class="box3">
        <p id="a3"></p>
      </div>
      <div class="box4">
        <button id="b1" onclick="guessingGame();">Guessing Game</button>
      </div>
      <div class="box5">
        <button id="b2" onclick="consultOracle();">Consult the Oracle</button>
      </div>
      <div class="box6">
        <button id="b3" onclick="bnh();">Bear, Ninja, Hunter</button>
      </div>
      <div class="box7">
        <p id="c1"></p>
      </div>
      <div class="box8">
        <p id="c2"></p>
      </div>
      <div class="box9">
        <p id="c3"></p>
      </div>
      <div class="box10">
        <p id="d1"></p>
      </div>
      <div class="box11">
        <p id="d2" align="center"></p>
        <div class="box11-1">
          <p id="d2-1"></p>
        </div>
        <div class="box11-2">
          <p id="d2-2"></p>
        </div>
        <div class="box11-3">
          <p id="d2-3"></p>
        </div>
        <div class="box11-4">
          <p id="d2-4"></p>
        </div>
        <div class="box11-5">
          <p id="d2-5"></p>
        </div>
        <div class="box11-6">
          <p id="d2-6"></p>
        </div>
      </div>
      <div class="box12">
        <p id="d3"></p>
      </div>
      <div class="boxEnd">
        <p></p>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
